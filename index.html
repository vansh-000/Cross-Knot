<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross & Knots - Conquer the Grid</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="my-logo.png" />
  </head>
  <body>
    <div class="title">
      <h1>Cross & Knots</h1>
    </div>
    <div id="overlay">
      <div id="message">
        <span id="winner-message">Player 1 is the</span>
        <h2 id="result">WINNER</h2>
      </div>
    </div>
    <div class="container">
      <div class="tools">
        <div class="symbols">
          <i class="fa-solid fa-x"></i>
          <i class="fa-regular fa-circle"></i>
        </div>
        <div class="turn">
          <span class="current-turn">Player 1's</span> turn
        </div>
        <div class="reset" id="reset-button">
          <i class="fa fa-rotate-right"></i>
        </div>
      </div>
      <div class="board">
        <div class="cells">
          <!-- Cells will be generated dynamically -->
        </div>
      </div>
      <div class="stats">
        <div class="player">
          <label id="player1-label">Player 1</label>
          <span class="score1">0</span>
        </div>
        <div class="draw">
          <label>Draws</label>
          <span class="draws">0</span>
        </div>
        <div class="player">
          <label id="player2-label">Player 2</label>
          <span class="score2">0</span>
        </div>
      </div>
      <div class="new-game" id="new-game-button">
        <i class="fa fa-plus"></i> New Game
      </div>
    </div>
    <div class="modal" id="name-modal">
      <div class="modal-content">
        <div class="name-input">
          <label for="player1-name">Player 1 Name:</label>
          <input type="text" id="player1-name" />
          <label for="player2-name">Player 2 Name:</label>
          <input type="text" id="player2-name" />
          <label for="grid-size">Grid Size:</label>
          <select id="grid-size">
            <option value="3">3 x 3</option>
            <option value="4">4 x 4</option>
            <option value="5">5 x 5</option>
          </select>
          <label for="game-mode">Game Mode:</label>
          <select id="game-mode">
            <option value="2p">2 Players</option>
            <option value="pc">Play with PC</option>
          </select>
          <div class="modal-buttons">
            <button id="start-game-button">Start Game</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="reset-modal">
      <div class="modal-content">
        <div class="modal-message">
          <p>Do you want to reset the game?</p>
          <div class="modal-buttons">
            <button id="confirm-reset-button">Yes</button>
            <button id="cancel-reset-button">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
