<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross & Knots</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="overlay">
      <div id="message">
        <div class="content">
          <span id="winner-message">Player 1 is the</span>
          <h2 id="result">WINNER</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="tools">
        <div class="symbols">
          <i class="fa-regular fa-circle-xmark"></i>
          <i class="fa-regular fa-circle"></i>
        </div>
        <div class="turn">
          <span class="current-turn">Player 1's</span> turn
        </div>
        <div class="reset">
          <div class="button" id="reset-button">
            <i class="fa fa-rotate-right"></i>
          </div>
        </div>
      </div>
      <!-- board part -->
      <div class="board">
        <div class="cells">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
        </div>
        <div class="cells">
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
        </div>
        <div class="cells">
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>
      <div class="stats">
        <div class="player">
          <label>Player 1</label>
          <span class="score1">0</span>
        </div>
        <div class="draws">
          <label>Draws</label>
          <span class="draw">0</span>
        </div>
        <div class="player">
          <label>Player 2</label>
          <span class="score2">0</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
